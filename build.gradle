apply plugin: 'java'

repositories {
    jcenter()
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'resources'
        }
    }
}

jar {
    into("") {
        from("${projectDir}/resources")
    }
}

dependencies {
    compile fileTree(dir: 'libs', includes: ["*.jar"])
    runtime fileTree(dir: 'libs', includes: ["*.jar"])
}
